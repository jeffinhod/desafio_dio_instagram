<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="box-image">
        <img class="cellphone" src="./assets/instagram-celular.png" alt="" />
      </div>

      <div class="box-login">
        <div class="box-continue">
          <img class="img-logo" src="./assets/instagram-logo.png" alt="" />

          <div class="inseri-email">
            <input
              class="input-dados"
              type="email"
              placeholder="Telefone, nome de usuário ou email"
            />
            <input class="input-dados" type="password" placeholder="Senha" />
            <button class="btn-continue">Entrar</button>
          </div>

          <div class="container-login">
            <img
              class="img-perfil"
              src="./assets/perfil-instagram.jpg"
              alt=""
            />
            <button class="btn-continue">Continue como sprucegabriela</button>
            <button class="btn-remover">Remover conta</button>
          </div>
        </div>
        <div class="group">
          <p>
              Nâo é sprucegabriela? </br>
            <a href="#">Alternar contas</a> ou
            <a id="inscrever" href="#">Inscreva-se</a>
          </p>
        </div>
        <div class="box-store">
          <p>Baixe o aplicativo</p>
          <div class="box-download">
            <img class="btn-store" src="./assets/apple-button.png" alt="" />
            <img
              class="btn-store"
              src="./assets/googleplay-button.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
